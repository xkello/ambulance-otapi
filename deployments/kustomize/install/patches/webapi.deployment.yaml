apiVersion: apps/v1
kind: Deployment
metadata:
  name: x-hospital-api
spec:
  template:
    spec:
      initContainers:
        - name: init-mongodb
          env:
            - name: HOSPITAL_API_MONGODB_HOST
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: host
            - name: HOSPITAL_API_MONGODB_PORT
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: port
            - name: HOSPITAL_API_MONGODB_USERNAME
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: username
            - name: HOSPITAL_API_MONGODB_PASSWORD
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: password
      containers:
        - name: x-hospital-wl-api-container
          env:
            - name: HOSPITAL_API_MONGODB_HOST
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: host
            - name: HOSPITAL_API_MONGODB_PORT
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: port
            - name: HOSPITAL_API_MONGODB_USERNAME
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: username
            - name: HOSPITAL_API_MONGODB_PASSWORD
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: password
